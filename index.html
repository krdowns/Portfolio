<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KDWD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- StyleSheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/carousel.css" />
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carousel.js"></script>
</head>

<body>
    <aside class="sidemenu">
        <nav id="mySideNav" class="sidenav">
            <img class="logo" src="images/logo.png">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Projects</a>
            <a href="#">About Me</a>
            <a href="#">Contact Me</a>
            <p class="aside-p"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, asperiores
                quibusdam qui ipsam iste commodi voluptate.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </nav>
        <span onclick="openNav()"><i class="fas fa-arrow-circle-right"></i></span>
    </aside>
    <section class="main">
        <div id="carousel">
            <div class="slider-container">

                <div class="slider-content">

                    <div class="slider-single">
                        <img class="slider-single-image" src="images/monument-screenshot.png" alt="Monument" />
                        <a class="slider-single-download" href="javascript:void(0);">Download <i class="fa fa-download"></i></a>
                        <h1 class="slider-single-title">Monument Blog</h1>
                    </div>

                    <div class="slider-single">
                        <img class="slider-single-image" src="images/tab-search-screenshot.png" alt="Tab-Search" />
                        <a class="slider-single-download" href="javascript:void(0);">Download <i class="fa fa-download"></i></a>
                        <h1 class="slider-single-title">Tab Search</h1>
                    </div>

                    <div class="slider-single">
                        <img class="slider-single-image" src="#" alt="3" />
                        <a class="slider-single-download" href="javascript:void(0);">Download <i class="fa fa-download"></i></a>
                        <h1 class="slider-single-title">Supermarket</h1>
                    </div>


                </div>

                <a class="slider-left" href="javascript:void(0);"><i class="fa fa-arrow-left"></i></a>

                <a class="slider-right" href="javascript:void(0);"><i class="fa fa-arrow-right"></i></a>

            </div>
        </div>
        <div class="about-container">
            <article class="row">
                <h1 class="about-head">About Me</h1>
                <div class="left column-sm column"><i class="fas fa-code"></i><br>Web</div>
                <div class="middle column-sm column"><i class="fas fa-headphones-alt"></i><br>Music</div>
                <div class="right column-sm column"><i class="fas fa-gamepad"></i><br>Gaming</div>
            </article>
        </div>

        <section class="form-container col-md-8">
            <form id="contact">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Phone Number">
                <input type="text" class="message" placeholder="Message">
                <input type="submit" value="Contact Me">
            </form>
        </section>
    </section>
</body>

</html>
